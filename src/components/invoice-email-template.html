<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
  </head>
  <body
    style="
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    "
  >
    <div
      style="
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      "
    >
      <pre style="margin-bottom: 20px">{{letter}}</pre>
      <h1 style="text-align: center; margin-bottom: 20px">INVOICE</h1>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        "
      >
        <div>
          <p><strong>Bill to:</strong></p>
          <p>{{recipient}}</p>
          <p>{{recipientEmail}}</p>
          <p>{{recipientAddress}}</p>
          <p>Phone: {{recipientPhone}}</p>
        </div>
        <div>
          <p><strong>From:</strong></p>
          <p>{{userName}}</p>
          <p>{{senderEmail}}</p>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        "
      >
        <div>
          <p><strong>Due Date:</strong> {{dueDate}}</p>
        </div>
      </div>
      <table
        style="width: 100%; border-collapse: collapse; margin-bottom: 20px"
      >
        <thead>
          <tr>
            <th
              style="
                text-align: left;
                padding: 8px;
                border-bottom: 1px solid #ddd;
              "
            >
              Item
            </th>
            <th
              style="
                text-align: left;
                padding: 8px;
                border-bottom: 1px solid #ddd;
              "
            >
              Description
            </th>
            <th
              style="
                text-align: right;
                padding: 8px;
                border-bottom: 1px solid #ddd;
              "
            >
              Price
            </th>
            <th
              style="
                text-align: right;
                padding: 8px;
                border-bottom: 1px solid #ddd;
              "
            >
              Quantity
            </th>
            <th
              style="
                text-align: right;
                padding: 8px;
                border-bottom: 1px solid #ddd;
              "
            >
              Total
            </th>
          </tr>
        </thead>
        <tbody>
          {{invoiceItems}}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" style="text-align: right; padding: 8px">
              <strong>Sub Total</strong>
            </td>
            <td style="text-align: right; padding: 8px">Rp {{totalPrice}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
